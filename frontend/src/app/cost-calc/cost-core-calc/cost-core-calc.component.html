<ion-card [style.box-shadow]="!boxShadow ? 'none' : ''" class="card-calculator">
  <ion-card-header>
    <ion-card-title color="light">
      Monthly {{ simpleMode ? "" : "& Lifetime" }} payments
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="CostForm">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-icon class="ion-margin-end" name="cash-outline"></ion-icon>
              <ion-input
                clearInput
                debounce="1000"
                labelPlacement="stacked"
                label=" monthly wage:"
                value="CostForm.get('monthlyWage').value"
                formControlName="wage"
                (ionChange)="formatValue($event, 'monthlyWage')"
              >
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-icon class="ion-margin-end" name="cash-outline"></ion-icon>
              <ion-input
                clearInput
                debounce="1000"
                labelPlacement="stacked"
                label=" monthly rent:"
                value="CostForm.get('monthlyRent').value"
                formControlName="rent"
                (ionChange)="formatValue($event, 'monthlyRent')"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
          
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-icon class="ion-margin-end" name="cash-outline"></ion-icon>
              <ion-input
                debounce="1000"
                type="number"
                min="0"
                value="CostForm.get('incomeTaxes').value"
                formControlName="incomeTaxes"
                labelPlacement="stacked"
                label="Income tax :"
                (ionChange)="formatValue($event, 'incomeTaxes')"
              >
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-icon class="ion-margin-end" name="cash-outline"></ion-icon>
              <ion-input
                debounce="1000"
                type="number"
                min="0"
                value="CostForm.get('insurance').value"
                formControlName="insurance"
                labelPlacement="stacked"
                label="insurance :"
                (ionChange)="formatValue($event, 'insurance')"
              >
              </ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>

          <ion-col size="12" sizeMd="6" *ngIf="!simpleMode">
            <ion-item lines="none" class="total-lifetime">
              <!-- <ion-label position="stacked">Total lifetime</ion-label> -->
              <ion-input
                [value]="monthlyPayment"
                labelPlacement="stacked"
                label="monthlyPayment"
                readonly
              >
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col class="view-more" *ngIf="simpleMode">
            <a routerLink="/cost-calc">Life Cost Calculator</a>
          </ion-col>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
